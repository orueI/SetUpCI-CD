name: Build and Test Android App on Pull Request

on:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Run echo
        run: echo "123"
        continue-on-error: true

      - name: Run lint
        run: ./gradlew lint
        continue-on-error: true

      - name: Run test
        run: ./gradlew test
        continue-on-error: true

      - name: Build APK
        if: ${{ success() }}
        run: ./gradlew assembleDebug --console=plain

      - name: Save APK to artifacts
        if: ${{ success() }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.event_name }}-app
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Create Tag
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0 # Replace this with your desired tag name
          release_name: Release ${{ github.sha }}
          body: |
            This is the release description.

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0 # Replace this with the same tag name used in the previous step
          release_name: Release ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./app/build/outputs/apk/debug/app-debug.apk
          asset_name: app-debug.apk
          asset_content_type: application/vnd.android.package-archive

